<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="%sveltekit.assets%/css/output.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/images/favicons/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/images/favicons/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/images/favicons/favicon-16x16.png" />
        <link
            rel="manifest"
            href="%sveltekit.assets%/images/favicons/site.webmanifest" />
        <!-- FONTS -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
            rel="stylesheet" />
        %sveltekit.head%
    </head>
    <body
        class="{darkMode ? 'dark' : ''} antialiased"
        data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
